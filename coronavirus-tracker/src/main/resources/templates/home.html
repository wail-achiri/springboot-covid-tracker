<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CORONAVIRUS TRACKER APLICACION</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>CORONAVIRUS TRACKER</h1>
    <p>Esta aplicacion lista el numero de casos reportados mundialmente</p>

    <div class="jumbotron">
        <p class="lead">Total de casos reportados al día de hoy: </p>
        <span  th:text="${totalCasosReportados}"></span>

        <hr class="my-4">

        <p>
            <span>Nuevos casos reportados desde el día anterior:</span>
            <span th:text="${totalNuevosCasos}"></span>
        </p>

    </div>

    <table class="table">
        <tr>
            <th>ESTADO</th>
            <th>PAÍS</th>
            <th>TOTAL CASOS REPORTADOS</th>
            <th>CAMBIOS DESDE EL ÚLTIMO DÍA</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.estado}"></td>
            <td th:text="${locationStat.pais}"></td>
            <td th:text="${locationStat.totalUltimosCasos}"></td>
            <td th:text="${locationStat.diferenciaDiaAnterior}"></td>
        </tr>
    </table>
</div>

</body>

</html>
